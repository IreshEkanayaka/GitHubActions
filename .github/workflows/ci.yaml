name: CI Test

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  run-on-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ‰ Done!
        run: echo "GitHub Actions ran successfully ğŸš€"
